<title>登陆</title>
<div class="container" style="width: 400px; background-color: white; border-radius: 4px; box-shadow: 0px 0px 5px #888888; padding: 20px; margin-top: 30px">
  <form ng-submit="vm.onLogin(username, password)" class="form-signin">
    <h3 class="form-signin-heading" style="text-align: center">登录</h3>
    <div role="alert" ng-show="vm.login_failed" class="alert alert-danger">登录失败{{vm.reason}}</div>
    <input id="username" type="text" ng-model="username" placeholder="账号" required="" autofocus="" class="form-control" style="margin-top: 10px"/>
    <input id="password" type="password" ng-model="password" placeholder="密码" required="" class="form-control" style="margin-top: 10px"/>
    <button type="submit" class="btn btn-lg btn-primary btn-block" style="margin-top: 10px; margin-bottom: 10px">Login</button>
  </form>
</div>
