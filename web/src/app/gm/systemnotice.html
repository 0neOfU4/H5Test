
<div class="panel panel-default" style="margin-left:20px;margin-right:20px"><div class="panel-body">
  <label>发布跑马灯</label><br><hr>
  <div style="display: inline-block">
    <label> 开始时间: </label>
  </div>
  <div style="display: inline-block">
    <input placeholder="开始时间" class="input form-control" ng-model="vm.newitem.tm_from">
  </div>

  <div style="display: inline-block">
    <label> 结束时间: </label>
  </div>
  <div style="display: inline-block">
    <input placeholder="结束时间" class="input form-control" ng-model="vm.newitem.tm_to">
  </div>
  <div style="">&nbsp;</div>
  <div style="display: inline-block">
    <label> 显示秒数: </label>
  </div>
  <div style="display: inline-block">
    <input placeholder="显示秒数" class="input form-control" ng-model="vm.newitem.show_time">
  </div>
  <div style="display: inline-block">
    <label> 战斗中是否显示: </label>
  </div>
  <div style="display: inline-block">
    <select class="input form-control" ng-model="vm.newitem.in_battle" ng-options="x.id as x.txt for x in vm.enum_yesno"></select>
  </div>
  <div style="display: inline-block">
    <label> 间隔秒数: </label>
  </div>
  <div style="display: inline-block">
    <input placeholder="间隔秒数" class="input form-control" ng-model="vm.newitem.interval">
  </div>

  <div style="">&nbsp;</div>
  <div style="">
    <label> 公告内容: </label>
  </div>
  <textarea ng-model="vm.newitem.txtdesc" style="width: 100%;height: 100px"></textarea>

  <div class="text-right">
    <button ng-click="vm.add()" class="btn btn-success">发布跑马灯</button>
  </div>
</div></div>

<style>
  .guoqi{
    color: #bfbfbf
  }
</style>

<div class="panel panel-default" style="margin-left:20px;margin-right:20px"><div class="panel-body">
<label>历史公告</label>
<table width="100%" class="table table-striped table-bordered" style="margin-top: 10px" >
  <tr>
    <th>id</th>
    <th>tm_from</th>
    <th>tm_to</th>
    <th>show_time</th>
    <th>状态</th>
    <th>in_battle</th>
    <th>interval</th>
    <th>txtdesc</th>
    <th>操作</th>
  </tr>
  <tr ng-repeat="x in vm.list" ng-class="{guoqi:x.c!=1}">
    <td>{{x.id}}</td>
    <td>{{x.tm_from}}</td>
    <td>{{x.tm_to}}</td>
    <td>{{x.show_time}}</td>
    <td>{{x.c == 1?"生效中":"已过期"}}</td>
    <td>{{x.in_battle}}</td>
    <td>{{x.interval}}</td>
    <td>{{x.txtdesc}}</td>
    <td>
      {{x.c}}
      <button ng-click="vm.del(x)" class="btn btn-danger">删除</button>
    </td>
  </tr>
</table>
</div></div>
